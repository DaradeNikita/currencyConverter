
<div class="container ">
 <h3>Currency Converter</h3>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="form">Form : </label>
            <select name="" id="" class="form-control" [(ngModel)]="baseCurrency">
                <option value="All">Choose currancy</option>
                <option [value]="country" *ngFor="let country of countrArr">
                {{country}}</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="amount">
           </div>
        </div>
        <div class="col-md-6">
           <div class="form-group">
            <label for="form">To : </label>
            <select name="" id="" class="form-control" [(ngModel)]="targetCurrency">
                <option value="All">Choose currancy</option>
               <option [value]="country" *ngFor="let country of countrArr">
                {{country}}</option>
            </select>
           </div>
           <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="result">
           </div>
        </div>
    </div>
  
    <button class="btn btn-outline-info mt-2" (click)="onConvert()">
        Convert
    </button>
 
</div>
